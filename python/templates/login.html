<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Media Depot - Login</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Login to Secure Media Depot</h1>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required autocomplete="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password" name="password">
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <a href="/register">Register New Account</a>
            <a href="/player">Video Player</a>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
